<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanksgiving Dinner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content-wrapper">
    <h1 class="title-header">Welcome to the 2025-2026 Thanksgiving Dinner!</h1>
    <div class="deco-wrapper">
      <div class="key-wrapper">
        <label for="key field">Enter key:</label>
        <input type="text" placeholder="type key here" id="key" name="key field">
        <button onclick="checkInput()" class="enter-button">Enter</button>
      </div>
    </div>
    <img src="turkeyimg.jpeg" alt="turkey" class="turkeyimg">
  </div>
  <script src="script.js"></script>
</body>
</html>
